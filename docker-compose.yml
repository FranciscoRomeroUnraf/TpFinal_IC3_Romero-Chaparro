version: '3.8'

services:
  # 1. EL BROKER (Tu configuraci√≥n original)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mqtt_broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

  # 2. EL SIMULADOR (Reemplaza al Arduino TEST)
  simulador:
    build: ./app
    container_name: mqtt_simulador_esp32
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto  # Le dice al script que busque el contenedor "mosquitto"
    command: python simulador.py
    restart: always

  # 3. EL SUSCRIPTOR (Tu panel de control)
  suscriptor:
    build: ./app
    container_name: mqtt_panel_control
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto
    command: python suscriptor.py
    tty: true